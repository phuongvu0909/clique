<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../build/assets/css/styles.min.css">
    <script src="https://kit.fontawesome.com/cc4744b5c5.js" crossorigin="anonymous"></script>
    <script src="../app/js/vendors/_login.js"></script>
    <title>Clique</title>
</head>

<body id="login_page">

    <div class="login_header">
        <img class="logo" ; src="./images/logo.png" alt="logo">

    </div>

    <div class="login_body">
        <div id="login">
            <h2>Sign In</h2>
            <form id="login_form" action="#">
                <div class="login_item">
                    <label for="email">Email</label>
                    <input class="item_input" id="email" type="text" name="email" onkeydown="login_validation()">
                </div>
                <span class="text" id="m_text"></span>
                <div class="login_item">
                    <label for="password">Password</label>
                    <input class="item_input" id="password" type="password" name="password" onkeydown="login_validation()">

                </div>


            </form>
            <span class="text" id="pw_text"></span>
            <button class="login_button" id="lg" onclick="login()">LOG In</button>

            <a id="forgot_pw" href="#">Forgot Password?</a>

            <hr style="width: 80%; margin-left: 10%; margin-bottom: 24.5px;opacity: 50%;">
            <button class=" login_button " id="tw_login">
                <i class="fab fa-twitter"></i>
                Twitter Log In
            </button>

            <button class="login_button " id="fb_login">
                <i class="fab fa-facebook-square"></i>
                Facebook Log IN
            </button>
            <div class="more">
                <a style="font-weight: 600;color: #E60A17;text-decoration: none;" href="#" id="reg"> Register</a>
            </div>
        </div>
    </div>

    <div class="login_footer">
        <p class="footer_content">Are you a Vender?<span style="font-weight: 600;color: #FFFFFF;">Log In</span></p>

    </div>

</body>

</html>
